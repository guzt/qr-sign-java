function iterate(obj) {
    var foo='<table style="border: 1px solid;">';
    for (var property in obj) {
        if (obj.hasOwnProperty(property)) {
            foo+="<tr><td>"+property+"</td><td>";
            if (typeof obj[property] == "object")
                foo += iterate(obj[property]);
            else
                foo += obj[property];
            foo += "</td></tr>";
        }
    }
    foo += "</table>";
    return foo;
}

function createTable() {
var velem = document.getElementById("verified");
var datelem = document.getElementById("trDate");
datelem.innerHTML = innerData.transcript.date;

switch (verified) {
	case "Unchecked":
		velem.innerHTML = "Transcript has not been checked yet";
		velem.style.background = "yellow";
		break;
	case "true":
		velem.innerHTML = "Transcript has been verified succesfully";
		velem.style.background = "lime";
		break;
	case "false":
		velem.innerHTML = "Transcript verification has failed";
		velem.style.background = "red";
		break;
}
	get = document.getElementyById;
	stu = innerData.transcript.student;
	document.getElementById("trName").innerHTML = stu.name;
	document.getElementById("trRoll").innerHTML = stu.year + stu.id;
	document.getElementById("trProg").innerHTML = stu.program.degree + " (" + stu.program.field + ")";
	document.getElementById("trStatus").innerHTML = stu.status;

	var semTbl = document.getElementById("trSem");
	var sem = stu.program.semester;
	var cgpa = 0.0;
	var ccour = 0.0;

	var lx = 0;
	var sr = "" ;

	for (i in sem) {
		var s = sem[i];
		var courses = s.course instanceof Array ? s.course : [].concat(s.course);
		var dmat = new Array();
		var sgpa = 0.0;
		var scour = 0.0;
		for (i = 0; i < courses.length; ++i) {
			dmat[i] = new Array();
			dmat[i][0] = courses[i].stream + courses[i].id; // code
			dmat[i][1] = coursenames[dmat[i][0]]; // title
			dmat[i][2] = courses[i].credits; // credit
			dmat[i][3] = courses[i].grade; // grade
			sgpa += grades[courses[i].grade] * courses[i].credits;
			scour += courses[i].credits;
		}

		cgpa += sgpa;
		ccour += scour;

		/*dmat[0][0] = s.type + " " + s.year;
		var last = dmat.length - 1;
		dmat[last][5] = (sgpa / scour).toFixed(2);
		dmat[last][6] = (cgpa / ccour).toFixed(2);*/

		if (s.type == "summer")
			sr += "<tr><td colspan=\"2\"><table style=\"margin: 0 auto;\">";
		else if (lx % 2 == 0 || s.type == "summer") 
			sr += "<tr><td><table style=\"margin: 0 auto;\">";
		else
			sr += "<td><table style=\"margin: 0 auto;\">";

		sr += "<tr><th colspan=4>" + s.type + " " + s.year + " (SGPA: " + (sgpa / scour).toFixed(2) + ")</th></tr>";
		sr += "<tr><th>Code</th><th>Title</th><th>Credits</th><th>Grade</th></tr>";

		for (i = 0; i < dmat.length; ++i) {
			sr += "<tr>";
			for (j = 0; j < 7; ++j) {
				if (dmat[i][j] != undefined) {
					sr += "<td>" + dmat[i][j] + "</td>";
				} else {
					sr += "<td />";
				}
			}
			sr += "</tr>";
		}

		if (lx % 2 == 1 || s.type == "summer")
			sr += "</table></td></tr><tr><td>&nbsp;</td></tr>";
		else
			sr += "</table></td>";

		// semTbl.innerHTML += sr; // + "<tr><td>&nbsp;</td></tr>";
		if (s.type != "summer")
			++lx;
	}

	semTbl.innerHTML += sr;

	if (lx % 2 == 0)
		semTbl.innerHTML += "</tr>";
}
